<!DOCTYPE html>
<html>
<head>
<style>
.card-container {
  width: 200px;
  height: 300px;
  perspective: 1000px; /* Depth perspective for 3D effect */
}

.card {
  width: 100%;
  height: 100%;
  animation: spin 4s infinite linear; /* Animation properties */
  transform-style: preserve-3d; /* Preserve 3D transformations */
}

@keyframes spin {
  0% {
    transform: rotateY(0deg);
  }
  100% {
    transform: rotateY(360deg);
  }
}
</style>
</head>
<body>
<div class="card-container">
  <img src="playing_card.png" alt="Playing Card" class="card">
</div>
</body>
</html>
