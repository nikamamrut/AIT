<!DOCTYPE html>
<html>
<head>
    <title>Change Background Color - RGB Range Controls</title>
    <style>
        body {
            padding: 20px;
            text-align: center;
        }

        #colorBox {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            border: 1px solid black;
        }

        .range-control {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Change Background Color - RGB Range Controls</h1>

    <div id="colorBox"></div>

    <div class="range-control">
        <label for="redRange">Red:</label>
        <input type="range" id="redRange" min="0" max="255" value="0">
        <span id="redValue">0</span>
    </div>

    <div class="range-control">
        <label for="greenRange">Green:</label>
        <input type="range" id="greenRange" min="0" max="255" value="0">
        <span id="greenValue">0</span>
    </div>

    <div class="range-control">
        <label for="blueRange">Blue:</label>
        <input type="range" id="blueRange" min="0" max="255" value="0">
        <span id="blueValue">0</span>
    </div>

    <script src="7.js"></script>
</body>
</html>
