<!DOCTYPE html>
<html>
<head>
    <title>Link Styles with Pseudo-selectors</title>
    <style>
        /* Unvisited links */
        a:link {
            background-color: lightblue;
        }

        /* Visited links */
        a:visited {
            background-color: lightblue;
        }

        /* Hover state */
        a:hover {
            background-color: green;
        }

        /* Active state */
        a:active {
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Link Styles with Pseudo-selectors</h1>

    <a href="#">Unvisited Link</a><br>
    <a href="#">Visited Link</a><br>
    <a href="#">Hover Link</a><br>
    <a href="#">Active Link</a>
</body>
</html>
